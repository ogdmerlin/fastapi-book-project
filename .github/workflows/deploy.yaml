name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M')"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ogdmerlin/fastapi-app:latest
            ogdmerlin/fastapi-app:v${{ steps.date.outputs.date }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            VERSION=$(date +'%Y%m%d%H%M')
            docker pull ogdmerlin/fastapi-app:v$VERSION
            docker rm -f fastapi-app || true
            docker run -d --name fastapi-app -p 8000:8000 ogdmerlin/fastapi-app:v$VERSION
            sudo systemctl reload nginx